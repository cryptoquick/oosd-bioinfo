$def with (similarity, nameA, nameB, alignA, alignB, algorithm, lenA, lenB)

<html>
<head>
	<title>Bioinfo</title>
	<link href="static/styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="static/ajax.js"></script>
	<script type="text/javascript" src="static/highlight.js"></script>
</head>
<body onload="init()">
	<div id="results">
		<p class="header">Results of $algorithm</p>
		<p class="align">Alignment for $nameA</p>
		<pre class="seq">$alignA</pre>
		<p class="length">Length: $lenA</p>
		<p class="align">Alignment for $nameB</p>
		<pre class="seq">$alignB</pre>
		<p class="length">Length: $lenB</p>
		<p>They had a homological similarity of:</p>
		<pre class="result">$similarity</pre>
	</div>
</body>
</html>
